        <main>
            <section>
                <div class="container banner">
                    <h1>Contact</h1>
                </div> 
            </section>

            <section>
                <div class="container">
                    <div class="contact-head">
                        <h2 class="black">Interested in sharing your story? Have a question or suggestion? Wanna say hey?</h2><h2 class="gold">We'd LOVE to hear from you! Shoot us a message below :)</h2>
                    </div>
                    <form class="contact-form">
                        <label for="name">Name:</label>
                        <br>
                        <input type="text" id="name" name="name" placeholder="Obi-Wan Kenobi">
                        <br>
                        <label for="email">Email:</label>
                        <br>
                        <input type="text" id="email" name="email" placeholder="OldBen@JediMasters.com">
                        <br>
                        <label for="message">Message:</label>
                        <br>
                        <textarea name="message" id="message" placeholder="Hello there..."></textarea>

                        <button class="button">Send</button>
                    </form>
                </div>
            </section>
        </main>
